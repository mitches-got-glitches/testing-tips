<h1>Marp Action for GitHub</h1>
<p>Presentations to Webpages: Instantly!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="2" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>What?</h2>
<p><a href="https://marp.app/">Marp</a> lets you create slides from markdown (like this!).</p>
<p><a href="https://github.com/ralexander-phi/marp-action">Marp Action</a> lets you automatically deploy your presentation to <a href="https://pages.github.com/">GitHub Pages</a>.</p>
<p>This presentation is both a <a href="https://alexsci.com/test-marp-action">website</a> and a <a href="https://github.com/ralexander-phi/test-marp-action/blob/dev/README.md">README.md</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="3" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Why?</h2>
<p>Treat your presentation the same way you treat code.</p>
<p>Use git to track changes. Pull requests to collaborate. Deploy to a webpage automatically.</p>
<p>See a bug? Open an issue or pull request!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="4" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Setup</h2>
<p>Want to create your own?</p>
<p>First, create a new repo <a href="https://github.com/ralexander-phi/test-marp-action">from the template repo</a>.</p>
<p><img src="img/use-template.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="5" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Configure GitHub Pages</h2>
<p><a href="https://help.github.com/en/github/working-with-github-pages/configuring-a-publishing-source-for-your-github-pages-site#choosing-a-publishing-source">Setup publishing</a>.</p>
<p>Remember the branch and URL shown.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="6" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Update Workflow</h2>
<p>You'll update the workflow file over the next few slides. You can do this right in the GitHub web page (click on the pencil icon).</p>
<p><code>.github/workflows/main.yml</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2><code>BASE_URL</code></h2>
<p>Set this to the domain you're using for GitHub Page (from earlier).</p>
<p>If you add a custom domain later, you'll need to update this.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2><code>PUBLISH_TO_BRANCH</code></h2>
<p>Tell the build which branch you are using for GitHub Pages (you picked this earlier).</p>
<p>This is likely either <code>master</code> or <code>gh-pages</code>. Set <code>PUBLISH_TO_BRANCH</code> to the correct branch.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Update Workflow</h2>
<p>Commit <code>.github/workflows/main.yml</code> back to <code>dev</code> branch.</p>
<p>This will kick off a build.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Check if the build succeeded</h2>
<p>Click on Actions tab and see if the build succeeded.</p>
<p><img src="img/click-actions.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Load your new web page</h2>
<p>Any update to your site will take a few minutes to be visible. Be patient.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Create your slides</h2>
<p>Finally, start adding your own content.</p>
<p>You can <a href="https://github.com/marp-team/marp-cli/blob/master/README.md">install and run marp-cli</a> locally to test out the content before publishing.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Learn more about Marp</h2>
<p>This is a good time to learn more about Marp. Here's some resources:</p>
<ul>
<li><a href="https://commonmark.org/">CommonMark</a></li>
<li><a href="https://commonmark.org/help/">Cheat Sheet</a></li>
<li><a href="https://github.com/marp-team/marp-core/tree/master/themes">Themes</a></li>
<li><a href="https://marpit.marp.app/theme-css">CSS Themes</a></li>
<li><a href="https://marpit.marp.app/directives">Directives</a></li>
<li><a href="https://marketplace.visualstudio.com/items?itemName=marp-team.marp-vscode">VS Code plugin</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="14" data-marpit-pagination-total="15" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Publish your slides</h2>
<p>When you are ready to share your presentation, commit or merge to <code>dev</code> and your content on GitHub Pages will automatically update.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="lead invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="lead invert" data-marpit-pagination="15" data-marpit-pagination-total="15" style="--class:lead invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h1><img class="emoji" draggable="false" alt="🎉" src="https://twemoji.maxcdn.com/2/svg/1f389.svg" data-marp-twemoji=""/></h1>
